<div class="body">
  <div class="form-horizontal">
    <div class="control-group" ng-class="error.name ? 'error' : ''">
      <label class="control-label">Team name:</label>
      <div class="controls">
        <input type="text" autofocus ng-model="team.name" />
      </div>
      <div field_error errors="error" field="name"></div>
    </div>

    <div class="control-group" ng-class="error.captain ? 'error' : ''">
      <label class="control-label">Captain:</label>
      <div class="controls">
        <input type="text" ng-model="team.captain" />
      </div>
      <div field_error errors="error" field="captain"></div>
    </div>

    <div class="controls">
      <button ng-click="submit()" class="btn btn-primary" >Save</button>
      <button ng-click="cancel()" class="btn btn-primary" >Cancel</button>
    </div>
  </div>
</div>
